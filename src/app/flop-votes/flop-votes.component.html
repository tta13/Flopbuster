<h1>{{title}}</h1>

<table>
  <tr>
    <td *ngFor="let movie of retrieveMovieList()" name="movies">
      <app-flop-vote-tile [movie]="movie"></app-flop-vote-tile>
      <div>
        <button (click)="chooseMovie($event, movie)" [disabled]="choseMovie() && !movie.voted">Vote</button>
      </div>
    </td>
  </tr>
</table>
