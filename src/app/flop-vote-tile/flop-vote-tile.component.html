<div style="margin:15px;">
    <h2>{{movie.title}} ({{movie.year}})</h2>
    <h3 [hidden]="!movie.voted">Escolhido!</h3>
    <div>
        <img [src]="movie.posterUrl" [alt]="movie.title">
        <div> 
            <button (click)="onVoteButtonClicked($event)" [disabled]="choseMovie && !movie.voted">Vote</button>
        </div>       
    </div>
</div>
